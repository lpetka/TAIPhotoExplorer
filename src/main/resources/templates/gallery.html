<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Imgur App - User Gallery</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link rel="stylesheet" th:href="@{/styles/gallery.css}" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

    <script src="../scripts/index.js" th:src="@{/scripts/gallery.js}"></script>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Photo Explorer</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Menu</p>
            <div class="list-group">
                <a href="index.html" class="list-group-item">Gallery</a>
                <a href="gallery.html" class="list-group-item active">My photos</a>
                <a href="favourites.html" class="list-group-item">Favourites</a>
            </div>
        </div>

        <div class="col-md-9">
            <h1>MY PHOTOS</h1>
            <input type="hidden" id="pageNumber" value="0"/>
            <div id="imagesList">
                <div id="buttonPanel" role="group" class="btn-group-vertical">
                    <a href="#" id="loadMoreButton" class="btn btn-default btn-sm" role="button">
                        <span class="glyphicon glyphicon-option-horizontal"></span>More
                    </a>
                    <a href="#" id="addImageButton" class="btn btn-default btn-sm" role="button">
                        <span class="glyphicon glyphicon-upload"></span>Add
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>
<!-- /.container -->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Image upload</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset class="form-group">
                        <label for="imageUrl">Image upload</label>
                        <input type="url" class="form-control" id="imageUrl" placeholder="Enter url..." />
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button id="uploadImage" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-ok"></span> Add Image
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Image details</h4>
            </div>
            <div class="modal-body">
                <table id="imageDetailsTable">
                    <tr>
                        <td id="imageDetailsImage" rowspan="7"></td>
                    </tr>
                    <tr>
                        <td class="imageDetails">ID:</td>
                        <td id="imageId"></td>
                        <td class="imageDetails">Views:</td>
                        <td id="imageViews"></td>
                    </tr>
                    <tr>
                        <td class="imageDetails">Title:</td>
                        <td id="imageTitle"></td>
                        <td class="imageDetails">Name:</td>
                        <td id="imageName"></td>
                    </tr>
                    <tr>
                        <td class="imageDetails">Description:</td>
                        <td id="imageDescription"></td>
                        <td class="imageDetails">Section:</td>
                        <td id="imageSection"></td>
                    </tr>
                    <tr>
                        <td class="imageDetails">Width:</td>
                        <td id="imageWidth"></td>
                        <td class="imageDetails">Link:</td>
                        <td id="imageLink"></td>
                    </tr>
                    <tr>
                        <td class="imageDetails">Height:</td>
                        <td id="imageHeight"></td>
                        <td class="imageDetails">Vote:</td>
                        <td id="imageVote"></td>
                    </tr>
                    <tr>
                        <td class="imageDetails">Size:</td>
                        <td id="imageSize"></td>
                        <td class="imageDetails">Favourite:</td>
                        <td id="imageFavourite"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button id="deleteImageButton" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash"></span> Delete Image
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <hr />

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

</body>
</html>
